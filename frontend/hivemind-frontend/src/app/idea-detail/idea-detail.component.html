<section class="m-4 dark:text-white">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-2 mt-4">Update Idea Item</h1>
    <form [formGroup]="updateIdeaForm" (ngSubmit)="handleUpdateIdeaSubmit()" class="my-4">
      <div class="mb-4">
        <label for="idea" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">Idea</label> 
        <input id="idea" type="text" formControlName="idea" placeholder="Insert a idea item here" class="p-2 sm:mr-2 w-full bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500">
        @if(updateIdeaSubmitted && updateIdeaForm.controls.idea.errors){
          @if(updateIdeaForm.controls.idea.errors['required']){
            <p class="form-error w-full">Idea item cannot be empty!</p>
          }
        }
      </div>
      <button type="submit" class="p-2 w-full mt-2 sm:mt-0 text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:ring-teal-500 font-medium rounded-lg text-sm focus:outline-none">Save changes to Idea Item</button>
    </form>
  </section>
